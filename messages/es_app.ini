CLAUSULA DECIMA NOVENA: PROPOSITO.- El VINCULADO  reconoce que de acuerdo la estructura de pago que se describe en el Plan de compensación, el VINCULADO se podrá eventualmente beneficiar de esta estructura por las comisiones basadas en la conformación de  la red de mercadeo que él desarrolla, por lo que el VINCULADO reconoce que el propósito de desarrollar una red de mercadeo es ser elegible para ganar puntos, ganar comisiones por la conformación de dicha red, y que el solo hecho de desarrollar tal red no genera ninguna comisión al VINCULADO.  

