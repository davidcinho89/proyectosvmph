CLAUSULA PRIMERA: OBJETO.- El objeto del   presente contrato será la conformación de redes por el sistema de multiniveles para comercialización de  paquetes  de  mercado  de  productos de  la  canasta  familiar  predefinidos,   mediante  la  vinculación de clientes al sistema diseñado por la compañía. la compañía  reconocerá  única  y  exclusivamente   una remuneración por la vinculación de otros al sistema  siempre y cuando  se cumplan los presupuestos de compras   y  acumulación  de  puntos según  el  plan  de   compensación  

CLAUSULA SEGUNDA: CAMBIOS AL CONTRATO.- Las políticas y procedimientos y el  plan de compensación establecido por LA COMPAÑIA, y que  se  incorporan  por  los términos y condiciones de este acuerdo, en su forma  actual,  podrán  ser   modificados  por  LA COMPAÑIA de cuando en  cuando  dependiendo  de las  condiciones financieras de la organización y del mercado. Según  se  usa  en  este documento, el término 'Acuerdo'  se refiere a: A.  La Solicitud  de  vinculación al sistema multinivel, B  Lo dispuesto en el presente contrato; C. el Plan de compensación de LA COMPAÑIA. 

CLAUSULA TERCERA: DURACION.- El ACUERDO Tendrá una duración de un año (1) por parte del VINCULADO, LA COMPAÑÍA determinara el costo por el valor de la afiliación anual, que corresponde. El valor de la vinculación tiene como objeto la recuperación de  los gastos de papelería, y el derecho tener espacio en la página de internet para su oficina virtual que le servirá de ayuda para administrar su negocio, así mismo le da derecho al  vinculado a tener acceso al sistema de estímulos por compras, y a capacitación para desarrollo de la red.

CLAUSULA CUARTA: AUTORIZACION.- Una vez   aceptada  la  Solicitud por  LA  COMPAÑÍA,  el solicitante  se  vincula  al  sistema  multinivel  de  PLENTIFUL, y estará compensaciones  por la conformación  de  dichas  redes en los términos y condiciones del plan de Compensación establecido. 

CLAUSULA QUINTA: NATURALEZA JURIDICA DEL VINCULADO.- Para efecto del presente contrato se aclara que el carácter del VINCULADO  al sistema multinivel PLENTIFUL, es exclusivamente civil y no laboral por lo tanto la COMPAÑÍA, se exime de contraer cualquier responsabilidad en relación con el sistema de seguridad social, (EPS, ARP, AFP, Caja de compensación), prestaciones sociales y aportes parafiscales. Por lo tanto la persona que se vincule deberá contar con las respectivas afiliaciones bajo su propia cuenta y responsabilidad. 

CLAUSULA SEXTA: DERECHO A COMPENSACIONES.- Las comisiones que se entregaran  estarán sujetas única y exclusivamente al plan de compensación establecido por la COMPAÑIA, previo cumplimiento de cada uno de los requisitos y condiciones establecidos para tener el derecho a  las mismas; en especial la obligación de realizar una compra mensual por un valor mínimo de  ciento treinta y dos mil pesos ($132.000) Es decir que la sola afiliación, no será garantía para recibir las compensaciones. Tampoco se pagaran comisiones por el sólo hecho de inscribir a otros en el sistema, ni por participar en el desarrollo de una red de mercadeo y no se podrá afirmar  a otras personas que es posible recibir ingreso alguno simplemente por inscribir a otros en el sistema, hasta tanto no se cumplan los requisitos de compras y de acumulación de puntos indicados en el plan de compensación. 

CLAUSULA SEPTIMA: HEREDABILIDAD DE LOS DERECHOS- Los derechos contemplados en el presente acuerdo a favor del VINCULADO serán heredables en caso de muerte a la persona y/o personas que este indique en la solicitud de vinculación, previa verificación y cumplimiento de los requisitos y la documentación establecidos. El heredero se someterá a todas las estipulaciones de este contrato y su duración se regirá por lo establecido en la clausula tercera, los derechos serán heredados hasta la cuarta generación   

