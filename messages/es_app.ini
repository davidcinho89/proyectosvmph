CLAUSULA NOVENA: ACLARACION.- Ni la COMPAÑÍA ni el vinculante  garantizan ningún ingreso, ni  aseguran ninguna utilidad o éxito. El vinculado es libre para establecer su propio horario  los gastos en que pueda incurrir en la conformación de su red  serán a su cargo. 

