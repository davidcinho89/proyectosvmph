CLAUSULA DECIMA CUARTA: RENUNCIA,- EL VINCULADO renuncia a todos sus derechos, a daños incidentales, indirectos, de carácter ejemplar y punitivo que se originen en cualquier violación del presente contrato. 

CLAUSULA DECIMA QUINTA: AMBITO DE APLICACIÓN LEGAL.- El presente contrato será regido e interpretado bajo las leyes de Colombia y estará sujeto a las Cortes y Tribunales de Colombia. 

CLAUSULA DECIMA SEXTA: TERMINACION ANTICIPADA.- La COMPAÑÍA podrá  anticipadamente dar por terminado el  contrato cuando el VINCULADO incumpliere una cualquiera de las  obligaciones contempladas en el acuerdo, o cometiere faltas que atenten contra la imagen y el buen nombre de la COMPAÑÍA. En este caso el VINCULADO renuncia a cualquier derecho y comisión de su red en línea descendiente. PARAGRAFO: También se podrá dar por terminado el contrato  por cierre y/o liquidación  de la compañía a discreción de sus propietarios, o a solicitud de las autoridades competentes.  

